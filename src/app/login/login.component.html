<h2>Connexion</h2>
<form (submit)="validation()">
    <label for="username">Username: </label>
    <input id="username" name="name" [(ngModel)]="user.name" placeholder="username"><br>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" [(ngModel)]="user.password" placeholder="password"><br>
    <button type="submit">Validation</button>
</form>
